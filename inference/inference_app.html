<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Solar Panels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-input-label {
            transition: all 0.2s ease-in-out;
        }
        .file-input-label:hover {
            background-color: #374151; /* darker gray */
        }
        .run-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        pre {
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236B7280%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 0.65rem auto;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-8">
        
        <header class="text-center">
            <h1 class="text-3xl font-bold text-white">Project Solar Panels</h1>
            <p class="text-gray-400 mt-2">Select models and upload an image to run the inference process.</p>
        </header>

        <!-- Configuration Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Model Selection -->
            <section class="space-y-6 bg-gray-900/50 p-6 rounded-xl">
                <h2 class="text-xl font-semibold text-white border-b border-gray-700 pb-2">1. Select Models</h2>
                
                <div>
                    <label for="bbox-model-select" class="block text-sm font-medium text-gray-300 mb-2">Bounding Box Model</label>
                    <select id="bbox-model-select" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Loading models...</option>
                    </select>
                </div>

                <div>
                    <label for="corners-model-select" class="block text-sm font-medium text-gray-300 mb-2">Corners Model</label>
                    <select id="corners-model-select" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                         <option value="">Loading models...</option>
                    </select>
                </div>

                <div>
                    <label for="sam-model-input" class="block text-sm font-medium text-gray-300 mb-2">SAM Model Checkpoint</label>
                    <input type="text" id="sam-model-input" value="Zigeng/SlimSAM-uniform-77" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Zigeng/SlimSAM-uniform-77">
                </div>
            </section>

            <!-- Image Upload and Action -->
            <section class="space-y-6 bg-gray-900/50 p-6 rounded-xl flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-semibold text-white border-b border-gray-700 pb-2">2. Upload Image</h2>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Image for Inference</label>
                         <label for="image-input" class="file-input-label flex items-center justify-center w-full px-4 py-2 bg-gray-700 rounded-lg cursor-pointer">
                            <span id="image-text">Select Image</span>
                        </label>
                        <input type="file" id="image-input" class="hidden" accept="image/png, image/jpeg">
                    </div>
                </div>
                
                <button id="run-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 run-button" disabled>
                    Run Inference
                </button>
            </section>
        </div>

        <!-- Output Section -->
        <section id="output-section" class="bg-gray-900/50 p-6 rounded-xl hidden">
            <div class="flex justify-between items-center border-b border-gray-700 pb-2 mb-4">
                <h2 class="text-xl font-semibold text-white">3. Results</h2>
                <p id="inference-time" class="text-sm text-gray-400 font-mono"></p>
            </div>
            
            <div id="status-container" class="flex items-center justify-center flex-col text-center min-h-[20rem]">
                <div id="loader" class="loader mb-4" style="display: none;"></div>
                <p id="status-message" class="text-gray-300">Awaiting input...</p>
            </div>

            <div id="canvas-container" class="hidden items-center justify-center bg-black rounded-lg overflow-hidden">
                 <canvas id="output-canvas" class="max-w-full max-h-full object-contain rounded-lg"></canvas>
            </div>

            <div id="json-output-container" class="hidden mt-6">
                <h3 class="text-lg font-semibold text-white mb-2">Raw JSON Output</h3>
                <pre class="bg-black text-sm text-green-400 p-4 rounded-lg overflow-x-auto max-h-64"><code id="json-output"></code></pre>
            </div>
        </section>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const bboxSelect = document.getElementById('bbox-model-select');
            const cornersSelect = document.getElementById('corners-model-select');
            const samInput = document.getElementById('sam-model-input');
            const imageInput = document.getElementById('image-input');
            const runButton = document.getElementById('run-button');
            const imageText = document.getElementById('image-text');
            
            const outputSection = document.getElementById('output-section');
            const statusContainer = document.getElementById('status-container');
            const loader = document.getElementById('loader');
            const statusMessage = document.getElementById('status-message');
            const canvasContainer = document.getElementById('canvas-container');
            const canvas = document.getElementById('output-canvas');
            const ctx = canvas.getContext('2d');
            const inferenceTimeEl = document.getElementById('inference-time');
            const jsonOutputContainer = document.getElementById('json-output-container');
            const jsonOutputEl = document.getElementById('json-output');

            // --- State Variables ---
            let imageFile = null;

            // --- Functions ---

            function validateInputs() {
                const samModelName = samInput.value.trim();
                if (bboxSelect.value && cornersSelect.value && samModelName && imageFile) {
                    runButton.disabled = false;
                } else {
                    runButton.disabled = true;
                }
            }

            function handleFileChange(e) {
                const file = e.target.files[0];
                if (file) {
                    imageText.textContent = file.name;
                    imageText.classList.add('text-green-400');
                    imageFile = file;
                }
                validateInputs();
            }
            
            function rleToImageData(counts, width, height, color) {
                const imageData = new ImageData(width, height);
                const data = imageData.data;
                // --- FIX: Corrected the regular expression from /\\w\\w/g to /\w\w/g ---
                const [r, g, b] = color.match(/\w\w/g).map(x => parseInt(x, 16));

                let p = 0;
                for (let i = 0; i < counts.length; i++) {
                    const value = i % 2;
                    const count = counts[i];
                    for (let j = 0; j < count; j++) {
                        const col = Math.floor(p / height);
                        const row = p % height;
                        if (value === 1) {
                            const index = (row * width + col) * 4;
                            if (index < data.length) {
                                data[index] = r;
                                data[index + 1] = g;
                                data[index + 2] = b;
                                data[index + 3] = 102; // ~40% opacity
                            }
                        }
                        p++;
                    }
                }
                return imageData;
            }

            function drawArrow(context, fromX, fromY, toX, toY, color, lineWidth) {
                const headlen = 10;
                const angle = Math.atan2(toY - fromY, toX - fromX);
                context.save();
                context.strokeStyle = color;
                context.fillStyle = color;
                context.lineWidth = lineWidth;
                context.beginPath();
                context.moveTo(fromX, fromY);
                context.lineTo(toX, toY);
                context.stroke();
                context.beginPath();
                context.moveTo(toX, toY);
                context.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
                context.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
                context.closePath();
                context.fill();
                context.restore();
            }

            function drawAnnotations(annotations) {
                if (!annotations || annotations.length === 0) return;

                annotations.forEach(ann => {
                    if (ann.segmentation && Array.isArray(ann.segmentation)) {
                        const maskImageData = rleToImageData(ann.segmentation, canvas.width, canvas.height, '#ef4444'); // Red mask
                        const tempCanvas = document.createElement('canvas');
                        tempCanvas.width = maskImageData.width;
                        tempCanvas.height = maskImageData.height;
                        tempCanvas.getContext('2d').putImageData(maskImageData, 0, 0);
                        ctx.drawImage(tempCanvas, 0, 0);
                    }

                    const [x, y, w, h] = ann.bbox;
                    ctx.strokeStyle = '#3b82f6'; // Blue
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(x, y, w, h);
                    ctx.setLineDash([]);

                    if (ann.keypoints && ann.keypoints.length === 4) {
                        const [bl_x, bl_y, br_x, br_y] = ann.keypoints;
                        
                        ctx.fillStyle = '#ffff00'; // Yellow
                        ctx.beginPath();
                        ctx.arc(bl_x, bl_y, 5, 0, 2 * Math.PI);
                        ctx.fill();

                        ctx.fillStyle = '#00ffff'; // Cyan
                        ctx.beginPath();
                        ctx.arc(br_x, br_y, 5, 0, 2 * Math.PI);
                        ctx.fill();

                        const angleRad = Math.atan2(br_y - bl_y, br_x - bl_x) + (Math.PI / 2);
                        const centerX = x + w / 2;
                        const centerY = y + h / 2;
                        const arrowLength = 50;
                        const endX = centerX + arrowLength * Math.cos(angleRad);
                        const endY = centerY + arrowLength * Math.sin(angleRad);
                        drawArrow(ctx, centerX, centerY, endX, endY, '#22c55e', 3); // Green arrow
                    }
                });
            }

            async function runPipeline() {
                if (runButton.disabled) return;

                outputSection.classList.remove('hidden');
                statusContainer.classList.remove('hidden');
                canvasContainer.classList.add('hidden');
                jsonOutputContainer.classList.add('hidden');
                loader.style.display = 'block';
                statusMessage.textContent = 'Uploading image to server...';
                inferenceTimeEl.textContent = '';

                const formData = new FormData();
                formData.append('image', imageFile);
                formData.append('bbox_model_name', bboxSelect.value);
                formData.append('corner_model_name', cornersSelect.value);
                formData.append('sam_model_name', samInput.value.trim());

                try {
                    statusMessage.textContent = 'Running inference on server... This may take a moment.';
                    const response = await fetch('http://127.0.0.1:5001/run_inference', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server Error: ${response.status} - ${errorText}`);
                    }

                    const responseData = await response.json();
                    const results = responseData.results;
                    const inferenceTime = responseData.inference_time;

                    inferenceTimeEl.textContent = `Server Time: ${inferenceTime.toFixed(2)}s`;
                    jsonOutputEl.textContent = JSON.stringify(results, null, 2);

                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            drawAnnotations(results.annotations);
                            statusContainer.classList.add('hidden');
                            canvasContainer.style.display = 'flex';
                            canvasContainer.classList.remove('hidden');
                            jsonOutputContainer.classList.remove('hidden');
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(imageFile);

                } catch (error) {
                    console.error('Inference failed:', error);
                    statusMessage.textContent = `Error: ${error.message}. Make sure the Python server is running.`;
                    loader.style.display = 'none';
                }
            }
            
            async function fetchModels() {
                try {
                    const response = await fetch('http://127.0.0.1:5001/models');
                    if (!response.ok) {
                        throw new Error('Could not connect to the server.');
                    }
                    const models = await response.json();
                    
                    // Populate BBox dropdown
                    bboxSelect.innerHTML = '<option value="">-- Select BBox Model --</option>';
                    models.bboxes.forEach(modelName => {
                        const option = new Option(modelName, modelName);
                        bboxSelect.add(option);
                    });

                    // Populate Corners dropdown
                    cornersSelect.innerHTML = '<option value="">-- Select Corners Model --</option>';
                    models.corners.forEach(modelName => {
                        const option = new Option(modelName, modelName);
                        cornersSelect.add(option);
                    });

                } catch (error) {
                    console.error('Failed to fetch models:', error);
                    bboxSelect.innerHTML = '<option value="">Error loading models</option>';
                    cornersSelect.innerHTML = '<option value="">Error loading models</option>';
                    statusMessage.textContent = 'Could not fetch models. Is the Python server running?';
                    outputSection.classList.remove('hidden');
                    statusContainer.classList.remove('hidden');
                }
            }

            // --- Event Listeners ---
            imageInput.addEventListener('change', handleFileChange);
            [bboxSelect, cornersSelect, samInput].forEach(el => {
                el.addEventListener('change', validateInputs);
            });
            runButton.addEventListener('click', runPipeline);
            
            // --- Initial Load ---
            fetchModels();
        });
    </script>
</body>
</html>
